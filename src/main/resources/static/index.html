<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>SpringBoot Rest</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="multiplication-client.js"></script>
    </head>

    <body>
        <div>
            <h1>SpringBoot with Rest</h1>
            <br>
            <h2><span class="alert alert-primary" role="alert" id="result-message"></span></h2>

            <form id="login-form">
                <input type="text" class="form-control" name="user-name" placeholder = "Username" autofocus required><br>
                <input type="password" class="form-control" name="user-pass" placeholder = "Password" required><br>
                <input type="submit" class="btn btn-success" id="login-button" value="Login"> 
            </form>

            <button class="btn btn-primary" id="reg-button" onclick="registerClick()">Register</button>
            <button class="btn btn-primary" id="cart-button" onclick="displayCart()">Cart</button>

            <button class="btn btn-primary" id="product-button" onclick="displayProducts()">Product</button>
            <button class="btn btn-primary" id="purchase-button" onclick="purchase()">Purchase</button>
            <button class="btn btn-primary" id="admin-button" onclick="displayForAdmin()">Go back</button>

            <form id="reg-form">
                Name <input type="text" class="form-control" name="name" required><br>
                Username <input type="text" class="form-control" name="user-name" required><br>
                Password <input type="password" class="form-control" name="user-pass" required><br>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
            <table class="table" id="stats" style="width:100%">
                <br>
                <br>
                <thead>
                    <tr>     
                        <th id="th1">Id</th>
                        <th id="th2">Name</th>
                        <th id="th3">Brand</th>
                        <th id="th4">Description</th>
                        <th id="th5">Price</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody id="stats-body"></tbody>
            </table>


            <table class="table" id="stats-admin" style="width:100%">
                <br>
                <br>
                <thead>
                    <tr>     
                        <th id="th1">Id</th>
                        <th id="th2">Name</th>
                        <th id="th3">Username</th>
                        <th id="th4">Role</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody id="stats-admin-body"></tbody>
            </table>

        </div>
    </body>
</html>
